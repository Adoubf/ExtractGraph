 (character)\u003cbr\u003e\u003cb\u003eDocument:\u003c/b\u003e doc_517dcf7f", "to": "character_1d5b1eee1219cb4b", "width": 1}, {"arrows": {"to": {"enabled": true, "scaleFactor": 1.2}}, "color": "#bdc3c7", "from": "character_1d5b1eee1219cb4b", "label": "CONFLICTS_WITH", "title": "\u003cb\u003eType:\u003c/b\u003e CONFLICTS_WITH\u003cbr\u003e\u003cb\u003eTrigger:\u003c/b\u003e \u4e4b\u95f4\u003cbr\u003e\u003cb\u003eFrom:\u003c/b\u003e \u5c0f\u660e (character)\u003cbr\u003e\u003cb\u003eTo:\u003c/b\u003e \u5c0f\u7ea2 (character)\u003cbr\u003e\u003cb\u003eDocument:\u003c/b\u003e doc_517dcf7f", "to": "character_6cf691ecdc990978", "width": 1}]);
